
<!DOCTYPE html>
<html lang="ens">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="thermostat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Thermostat</title>
  </head>
  <body>

  <section>
    <h1 class = "display-1">Hello, friend! </h1>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit" id="get-city" class ="btn btn-primary btn-lg"></input>
    <h2 class = "display-4">Current temperature: <span id="current-temperature"></span> degrees </h2>
    <h2 class = "display-4">Current city: <span id="display-city"></span></h2>
  </section>

    <section>
      <div id="main">
        <div class="container_row">
          <div class="layer1">
            <div id="screen">
              <h2 id='temperature'></h2>
              <div id = "psm-box">
                <span id='powersaving-status'> PSM <i class="fa fa-circle"></i> </span>
              </div>
            </div>
          </div>
          <div class="layer2">
            <button type="button" id = 'temperature-up' style="border: 0; background: transparent">
                <img src="./public/images/up.PNG" width="60" height=auto alt="submit" />
            </button>
            <button type="button" id = 'temperature-down' style="border: 0; background: transparent">
                <img src="./public/images/down.PNG" width="60" height=auto alt="submit" />
            </button>
          </div>
        </div><br>
          <button id = 'temperature-reset'> Reset </button>
          <button id = 'powersaving-on' class = 'selected'> PSM on </button>
          <button id = 'powersaving-off'> PSM off </button>
      </div>
    </section>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src = 'src/thermostat.js'></script>
    <script src = 'interface.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
